title: "VCFcache blueprint gnomAD v4.1 joint GRCh38 (AF \u2265 0.01)"
genome_build: GRCh38
version: 0.5.1
description: "<p><strong>Abstract</strong> VCFcache blueprint derived from gnomAD\
  \ v4.1 joint frequency data (GRCh38).</p>\n<p><strong>Note</strong> NOTE: This blueprint\
  \ does not contain annotations. A combined cache+blueprint bundle can be downloaded\
  \ from the corresponding cache record.</p>\n<p><strong>Contents</strong> This blueprint\
  \ contains 18.9M high-quality variant sites filtered to allele frequency (AF) \u2265\
  \ 0.01 (1% or 1 in 100 individuals). All genotype and INFO fields have been removed,\
  \ retaining only genomic positions (CHROM, POS, REF, ALT). Multiallelic sites have\
  \ been split into separate records.</p>\n<p><strong>Technical details</strong><br>Coverage:\
  \ chr1-22, chrX, chrY<br>Source: gnomAD v4.1.0 joint frequency (807,162 samples)<br>Processing:\
  \ AF-filtered (\u22651%), normalized, GT/INFO removed, multiallelics split</p>\n\
  <p><strong>Purpose</strong> This blueprint serves as a foundation for building annotation\
  \ caches with tools like VEP, SnpEff, or bcftools +split-vep, enabling rapid annotation\
  \ of sample VCFs by pre-annotating common variants (\u22651% population frequency).</p>\n\
  <p><strong>Setup</strong>: <code>vcfcache blueprint-init --doi <DOI> -o <output_dir></code></p>\n\
  <p><strong>Usage</strong>: <code>vcfcache cache-build --db <blueprint_dir> -a annotation.yaml\
  \ -n <name></code></p>\n"
