name: Build and Publish annotated image (Hail)

on:
  workflow_dispatch:
    inputs:
      af:
        description: "Allele-frequency threshold (e.g. 0.10)"
        required: true
        default: "0.10"
        type: choice
        options:
          - "0.10"
          - "0.05"
          - "0.01"
      chromosomes:
        description: "Chromosomes ('chrY' for test, 'all' for production)"
        required: true
        default: "chrY"
        type: choice
        options:
          - "chrY"
          - "chr22"
          - "all"
      type:
        description: "gnomAD dataset type"
        required: true
        default: "joint"
        type: choice
        options:
          - "joint"
          - "genomes"
          - "exomes"
      genome:
        description: "Genome build"
        required: true
        default: "GRCh38"
        type: choice
        options:
          - "GRCh38"
          - "GRCh37"
      gnomad_version:
        description: "gnomAD version"
        required: true
        default: "4.1"
      vep_version:
        description: "VEP version"
        required: true
        default: "115.2"
      annotation_name:
        description: "Annotation stash name"
        required: true
        default: "vep_gnomad"

jobs:
  export-gnomad:
    name: Get or Export gnomAD BCF
    runs-on: ubuntu-latest
    outputs:
      bcf-name: ${{ steps.check-release.outputs.bcf-name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set parameters and auto-generate names
        id: defaults
        run: |
          AF="${{ github.event.inputs.af }}"
          CHR="${{ github.event.inputs.chromosomes }}"
          TYPE="${{ github.event.inputs.type }}"
          GENOME="${{ github.event.inputs.genome }}"
          GNOMAD_VERSION="${{ github.event.inputs.gnomad_version }}"

          # Set defaults
          AF="${AF:-0.10}"
          CHR="${CHR:-chrY}"
          TYPE="${TYPE:-joint}"
          GENOME="${GENOME:-GRCh38}"
          GNOMAD_VERSION="${GNOMAD_VERSION:-4.1}"

          # Auto-generate cache name: gnomad_{genome}_{type}_{chromosome}_{af}
          GENOME_LOWER=$(echo "$GENOME" | tr '[:upper:]' '[:lower:]')
          AF_CLEAN=$(echo "$AF" | tr -d '.')

          if [ "$CHR" = "all" ]; then
            CACHE_NAME="gnomad_${GENOME_LOWER}_${TYPE}_af${AF_CLEAN}"
          else
            CHR_CLEAN=$(echo "$CHR" | tr ' ' '_')
            CACHE_NAME="gnomad_${GENOME_LOWER}_${TYPE}_${CHR_CLEAN}_af${AF_CLEAN}"
          fi

          echo "af=${AF}" >> $GITHUB_OUTPUT
          echo "chromosomes=${CHR}" >> $GITHUB_OUTPUT
          echo "type=${TYPE}" >> $GITHUB_OUTPUT
          echo "genome=${GENOME}" >> $GITHUB_OUTPUT
          echo "gnomad_version=${GNOMAD_VERSION}" >> $GITHUB_OUTPUT
          echo "cache_name=${CACHE_NAME}" >> $GITHUB_OUTPUT

          echo "Generated cache name: ${CACHE_NAME}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bcftools tabix

      - name: Install Hail
        run: |
          pip install hail

      - name: Check for pre-computed BCF in releases
        id: check-release
        run: |
          AF="${{ steps.defaults.outputs.af }}"
          CHR="${{ steps.defaults.outputs.chromosomes }}"
          GENOME="${{ steps.defaults.outputs.genome }}"
          GNOMAD_VERSION="${{ steps.defaults.outputs.gnomad_version }}"

          # Construct expected filenames
          CHR_SUFFIX=$(echo "$CHR" | tr ' ' '_')
          CHR_TAG=$(echo "$CHR" | tr ' ' '-')

          if [ "$CHR" = "all" ]; then
            BCF_NAME="gnomad_v${GNOMAD_VERSION}_${GENOME}_af${AF}.bcf"
            RELEASE_TAG="gnomad-bcf-v${GNOMAD_VERSION}-af${AF}-genome"
          else
            BCF_NAME="gnomad_v${GNOMAD_VERSION}_${GENOME}_${CHR_SUFFIX}_af${AF}.bcf"
            RELEASE_TAG="gnomad-bcf-v${GNOMAD_VERSION}-af${AF}-${CHR_TAG}"
          fi

          echo "bcf-name=${BCF_NAME}" >> $GITHUB_OUTPUT
          echo "release-tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT

          # Try to download from releases
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/${BCF_NAME}"

          echo "Checking for pre-computed BCF at: ${RELEASE_URL}"

          if wget --spider "${RELEASE_URL}" 2>/dev/null; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "✓ Found pre-computed BCF in releases"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "✗ Pre-computed BCF not found, will compute with Hail"
          fi

      - name: Download pre-computed BCF
        if: steps.check-release.outputs.found == 'true'
        run: |
          BCF_NAME="${{ steps.check-release.outputs.bcf-name }}"
          RELEASE_TAG="${{ steps.check-release.outputs.release-tag }}"

          echo "Downloading pre-computed BCF..."
          wget "https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/${BCF_NAME}"
          wget "https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/${BCF_NAME}.csi"

          echo "✓ Downloaded pre-computed BCF"

      - name: Export gnomAD data with Hail
        if: steps.check-release.outputs.found == 'false'
        run: |
          AF="${{ steps.defaults.outputs.af }}"
          CHR="${{ steps.defaults.outputs.chromosomes }}"
          GENOME="${{ steps.defaults.outputs.genome }}"
          GNOMAD_VERSION="${{ steps.defaults.outputs.gnomad_version }}"
          BCF_NAME="${{ steps.check-release.outputs.bcf-name }}"

          # Build chromosome arguments
          if [ "$CHR" != "all" ]; then
            CHR_ARGS="--chr ${CHR}"
          else
            CHR_ARGS=""
          fi

          echo "Computing BCF with Hail (this may take 10-30 minutes)..."

          # Run the export script (uses public bucket by default - no auth needed!)
          python scripts/export_gnomad_hail.py \
            --output "${BCF_NAME}" \
            --af "${AF}" \
            --genome "${GENOME}" \
            --gnomad-version "${GNOMAD_VERSION}" \
            ${CHR_ARGS}

      - name: Upload BCF artifact
        uses: actions/upload-artifact@v4
        with:
          name: gnomad-bcf
          path: |
            ${{ steps.check-release.outputs.bcf-name }}
            ${{ steps.check-release.outputs.bcf-name }}.csi
          retention-days: 1

  build-annotated:
    name: Build Docker annotated image with VEP
    needs: export-gnomad
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Set parameters and auto-generate names
        id: defaults
        run: |
          AF="${{ github.event.inputs.af }}"
          CHR="${{ github.event.inputs.chromosomes }}"
          TYPE="${{ github.event.inputs.type }}"
          GENOME="${{ github.event.inputs.genome }}"
          GNOMAD_VERSION="${{ github.event.inputs.gnomad_version }}"
          VEP_VERSION="${{ github.event.inputs.vep_version }}"
          ANNOTATION_NAME="${{ github.event.inputs.annotation_name }}"

          # Set defaults
          AF="${AF:-0.10}"
          CHR="${CHR:-chrY}"
          TYPE="${TYPE:-joint}"
          GENOME="${GENOME:-GRCh38}"
          GNOMAD_VERSION="${GNOMAD_VERSION:-4.1}"
          VEP_VERSION="${VEP_VERSION:-115.2}"
          ANNOTATION_NAME="${ANNOTATION_NAME:-vep_gnomad}"

          # Auto-generate cache name: gnomad_{genome}_{type}_{chromosome}_{af}
          GENOME_LOWER=$(echo "$GENOME" | tr '[:upper:]' '[:lower:]')
          AF_CLEAN=$(echo "$AF" | tr -d '.')

          if [ "$CHR" = "all" ]; then
            CACHE_NAME="gnomad_${GENOME_LOWER}_${TYPE}_af${AF_CLEAN}"
          else
            CHR_CLEAN=$(echo "$CHR" | tr ' ' '_')
            CACHE_NAME="gnomad_${GENOME_LOWER}_${TYPE}_${CHR_CLEAN}_af${AF_CLEAN}"
          fi

          echo "af=${AF}" >> $GITHUB_OUTPUT
          echo "chromosomes=${CHR}" >> $GITHUB_OUTPUT
          echo "type=${TYPE}" >> $GITHUB_OUTPUT
          echo "genome=${GENOME}" >> $GITHUB_OUTPUT
          echo "gnomad_version=${GNOMAD_VERSION}" >> $GITHUB_OUTPUT
          echo "vep_version=${VEP_VERSION}" >> $GITHUB_OUTPUT
          echo "annotation_name=${ANNOTATION_NAME}" >> $GITHUB_OUTPUT
          echo "cache_name=${CACHE_NAME}" >> $GITHUB_OUTPUT

      - name: Download BCF artifact
        uses: actions/download-artifact@v4
        with:
          name: gnomad-bcf
          path: ./gnomad-data

      - name: Prepare BCF for Docker build
        run: |
          mkdir -p docker/gnomad-data
          mv gnomad-data/${{ needs.export-gnomad.outputs.bcf-name }} docker/gnomad-data/
          mv gnomad-data/${{ needs.export-gnomad.outputs.bcf-name }}.csi docker/gnomad-data/

      - name: Generate Docker image tag
        id: image-tag
        run: |
          GENOME_LOWER=$(echo "${{ steps.defaults.outputs.genome }}" | tr '[:upper:]' '[:lower:]')
          TYPE="${{ steps.defaults.outputs.type }}"
          CHR="${{ steps.defaults.outputs.chromosomes }}"
          VEP_VERSION="${{ steps.defaults.outputs.vep_version }}"
          VEP_MAJOR=$(echo "$VEP_VERSION" | cut -d. -f1)

          # Tag format for annotated: gnomad-<genome>-vep<version>
          # Chromosome info is encoded in the cache but not the image tag
          # (annotated images are meant for production use with full genome)
          if [ "$CHR" = "all" ]; then
            TAG="gnomad-${GENOME_LOWER}-vep${VEP_MAJOR}"
          else
            # For test builds, include chromosome in tag
            CHR_CLEAN=$(echo "$CHR" | tr ' ' '_' | tr '[:upper:]' '[:lower:]')
            TAG="gnomad-${GENOME_LOWER}-${CHR_CLEAN}-vep${VEP_MAJOR}"
          fi

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated Docker tag: ${TAG}"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push annotated image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.annotated
          push: true
          build-args: |
            AF=${{ steps.defaults.outputs.af }}
            GENOME=${{ steps.defaults.outputs.genome }}
            CACHE_NAME=${{ steps.defaults.outputs.cache_name }}
            BCF_FILE=docker/gnomad-data/${{ needs.export-gnomad.outputs.bcf-name }}
            ANNOTATION_NAME=${{ steps.defaults.outputs.annotation_name }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/vcfstash-annotated:${{ steps.image-tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/vcfstash-annotated:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
