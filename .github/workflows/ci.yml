name: CI

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  packages: write  # For pushing to GHCR

jobs:
  pytest:
    name: pytest (host)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    env:
      BCFTOOLS_VERSION: "1.22"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install dependencies
        run: uv pip install --python .venv/bin/python -e ".[dev]"

      - name: Cache bcftools/htslib install
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.local
          key: bcftools-${{ env.BCFTOOLS_VERSION }}-${{ runner.os }}-${{ runner.arch }}

      - name: Check cached bcftools
        id: bcftools
        run: |
          set -euo pipefail
          B="${GITHUB_WORKSPACE}/.local/bin/bcftools"
          if [[ -x "$B" ]]; then
            if ver="$("$B" --version 2>/dev/null | head -n1 | awk '{print $2}')"; then
              echo "Found cached bcftools version: $ver"
              if [[ "$ver" == "${BCFTOOLS_VERSION}" ]]; then
                echo "needs_build=false" >> "${GITHUB_OUTPUT}"
                exit 0
              fi
            else
              echo "Cached bcftools exists but is not runnable; will rebuild."
            fi
          fi
          echo "needs_build=true" >> "${GITHUB_OUTPUT}"

      - name: Build bcftools and htslib (>=1.20)
        if: steps.bcftools.outputs.needs_build == 'true'
        run: |
          set -euo pipefail

          fetch() {
            # fetch <url1> <url2> <out>
            # Use retries to survive transient GitHub/CDN 5xx.
            local url1="$1"
            local url2="$2"
            local out="$3"
            echo "Downloading: $url1"
            if ! curl -fsSL --retry 6 --retry-all-errors --retry-delay 5 -o "$out" "$url1"; then
              echo "Primary download failed; trying fallback: $url2"
              curl -fsSL --retry 6 --retry-all-errors --retry-delay 5 -o "$out" "$url2"
            fi
          }

          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            ca-certificates \
            curl \
            libbz2-dev \
            libcurl4-openssl-dev \
            liblzma-dev \
            libssl-dev \
            zlib1g-dev

          # Build and install htslib (provides bgzip and tabix)
          fetch \
            "https://github.com/samtools/htslib/releases/download/${BCFTOOLS_VERSION}/htslib-${BCFTOOLS_VERSION}.tar.bz2" \
            "https://codeload.github.com/samtools/htslib/tar.gz/refs/tags/${BCFTOOLS_VERSION}" \
            htslib.tar.bz2
          tar -xjf htslib.tar.bz2
          cd "htslib-${BCFTOOLS_VERSION}"
          ./configure --prefix="${GITHUB_WORKSPACE}/.local"
          make -j2
          make install
          cd ..

          # Build and install bcftools
          fetch \
            "https://github.com/samtools/bcftools/releases/download/${BCFTOOLS_VERSION}/bcftools-${BCFTOOLS_VERSION}.tar.bz2" \
            "https://codeload.github.com/samtools/bcftools/tar.gz/refs/tags/${BCFTOOLS_VERSION}" \
            bcftools.tar.bz2
          tar -xjf bcftools.tar.bz2
          cd "bcftools-${BCFTOOLS_VERSION}"
          ./configure --prefix="${GITHUB_WORKSPACE}/.local"
          make -j2
          make install

          "${GITHUB_WORKSPACE}/.local/bin/bcftools" --version | head -n1
          "${GITHUB_WORKSPACE}/.local/bin/bgzip" --version
          "${GITHUB_WORKSPACE}/.local/bin/tabix" --version

      - name: Add built tools to PATH
        run: echo "${GITHUB_WORKSPACE}/.local/bin" >> "${GITHUB_PATH}"

      - name: Run tests
        env:
          VCFCACHE_BCFTOOLS: ${{ github.workspace }}/.local/bin/bcftools
        run: .venv/bin/python -m pytest -q --cov=vcfcache --cov-branch --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  docker-tests:
    name: pytest (docker test stage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: docker build --target test -f docker/Dockerfile.vcfcache -t vcfcache:test .

      - name: Run tests in container
        run: docker run --rm vcfcache:test /opt/venv/bin/python -m pytest tests -q

  docker-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    needs: [pytest, docker-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/vcfcache
          VERSION=${{ steps.version.outputs.version }}

          # Build the final image
          docker build --target final -f docker/Dockerfile.vcfcache -t $IMAGE_NAME:$VERSION .

          # Push version tag
          docker push $IMAGE_NAME:$VERSION

          # For non-prerelease versions, also push :latest
          if [[ ! "$VERSION" =~ (a|b|rc) ]]; then
            docker tag $IMAGE_NAME:$VERSION $IMAGE_NAME:latest
            docker push $IMAGE_NAME:latest
            echo "Pushed :latest tag"
          else
            echo "Skipping :latest tag for pre-release version"
          fi
