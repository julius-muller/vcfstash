title: "VCFcache cache gnomAD v4.1 joint GRCh37 (AF \u2265 0.001, lifted from GRCh38)\
  \ annotated with vep 115.2 -e"
genome_build: GRCh37
version: 0.5.1
description: "<p><strong>Abstract</strong> VCFcache cache derived from gnomAD v4.1\
  \ joint frequency data, lifted over from GRCh38 to GRCh37 (hg19).</p>\n<p><strong>Note</strong>\
  \ NOTE: This upload includes both the annotation cache and its underlying blueprint.\
  \ The blueprint can be used to build new caches with different annotation recipes.</p>\n\
  <p><strong>Note</strong> NOTE: This is a liftover from GRCh38. For native GRCh38\
  \ analysis, use the GRCh38 cache instead.</p>\n<p><strong>Technical details</strong><br>Coverage:\
  \ chr1-22, chrX, chrY (GRCh37 coordinates)<br>Source: gnomAD v4.1.0 joint frequency\
  \ (807,162 samples)<br>Processing: GRCh38\u2192GRCh37 liftover, AF-filtered (\u2265\
  0.1%), normalized,<br>GT/INFO removed, multiallelics split, vep annotated<br>Annotation\
  \ tool: Ensembl VEP 115.2<br>VEP cache: Ensembl 115, GRCh37</p>\n<p><strong>Setup</strong>:\
  \ <code>vcfcache cache-build --doi <DOI></code></p>\n<p><strong>Usage</strong>:\
  \ <code>vcfcache annotate -a <cache_dir> -i sample.vcf.gz -o sample_vc.bcf --stats-dir\
  \ output/</code></p>\n<p>The underlying blueprint contains 99M high-quality variant\
  \ sites lifted over from GRCh38 to GRCh37 using CrossMap and then filtered to allele\
  \ frequency (AF) \u2265 0.001 0.1% or 1 in 1000 individuals). Multiallelic sites\
  \ have been split into separate records.</p>\n<p>VEP Annotations Included (CSQ INFO\
  \ field): - Comprehensive annotation (--everything) - HGVS nomenclature (--hgvsg)</p>\n"
