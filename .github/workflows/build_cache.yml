name: Build and Publish cache image

on:
  workflow_dispatch:
    inputs:
      af:
        description: "Allele-frequency threshold (e.g. 0.10)"
        required: true
        default: "0.10"
        type: choice
        options:
          - "0.10"
          - "0.05" 
          - "0.01"
      tool_version:
        description: "VEP version"
        required: true
        default: "115.2"
      genome:
        description: "Genome build"
        required: true
        default: "GRCh38"
      cache_name:
        description: "Cache name (sub-dir in /cache/stash)"
        required: true
        default: "vep_gnomad"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write       # allow push to GHCR
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Set default values for scheduled runs
        id: defaults
        run: |
          # Use input values if available (workflow_dispatch), otherwise use defaults (schedule)
          AF="${{ github.event.inputs.af }}"
          TOOL_VERSION="${{ github.event.inputs.tool_version }}"
          GENOME="${{ github.event.inputs.genome }}"
          CACHE_NAME="${{ github.event.inputs.cache_name }}"

          echo "af=${AF:-0.10}" >> $GITHUB_OUTPUT
          echo "tool_version=${TOOL_VERSION:-115.2}" >> $GITHUB_OUTPUT
          echo "genome=${GENOME:-GRCh38}" >> $GITHUB_OUTPUT
          echo "cache_name=${CACHE_NAME:-vep_gnomad}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.cache
          push: true
          build-args: |
            AF=${{ steps.defaults.outputs.af }}
            TOOL_VERSION=${{ steps.defaults.outputs.tool_version }}
            GENOME=${{ steps.defaults.outputs.genome }}
            CACHE_NAME=${{ steps.defaults.outputs.cache_name }}
            GNOMAD_URL=https://gnomad-public-us-east-1.s3.amazonaws.com/release/4.1/vcf/genomes/gnomad.genomes.v4.1.sites.chr1.vcf.bgz
          tags: |
            ghcr.io/${{ github.repository_owner }}/vcfstash-cache:${{ steps.defaults.outputs.genome }}-af${{ steps.defaults.outputs.af }}-vep${{ steps.defaults.outputs.tool_version }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max